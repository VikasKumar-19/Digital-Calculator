<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>
    <div class="calc">

        <div id="symbol-anim"> 
            
        </div>

        <div class="inp-wrap">
            <input type="text"
             class="input-box"  maxlength="25" id="inp" value="0" disabled>
        </div>
        
        <div class="buttons">

            <button class="allclear">AC</button>

            <button class="del" >CE</button>
            <button class="num" >1</button>
            <button class="num" >2</button>
            <button class="num" >3</button>
            <button class="opr" >+</button>
            <button class="num" >(</button>
            <button class="num" >)</button>
            <button class="num" >4</button>
            <button class="num" >5</button>
            <button class="num" >6</button>
            <button class="opr" >-</button>
            <button class="sin" >sin</button>
            <button class="cos" >cos</button>
            <button class="num" >7</button>
            <button class="num" >8</button>
            <button class="num" >9</button>
            <button class="opr" >X</button>
            <button class="root" >&#8730</button>
            <button class="mod" >%</button>
            <button class="num">0</button>
            <button class="num" >00</button>
            <button class="dec"  >.</button>
            <button class="opr" >/</button>
            <button id="answer" class='opr'>=</button>
        </div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
